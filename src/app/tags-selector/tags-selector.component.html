<input [(ngModel)]="currentTagName" (keyup.enter)="addCurrentTag()">

<button (click)="addCurrentTag()">Add</button>

<h3>Related Tags</h3>
<ul>
    <div *ngFor="let tag of relatedTags | keyvalue">
        <mg-tag [tag]='tag.value' (onRemove)='onRemoveRelatedTag($event)' (onClick)='onClickRelatedTag($event)'></mg-tag>
    </div>
</ul>
<br>

<h3>Tags</h3>
<ul>
    <div *ngFor="let tag of tags | keyvalue">
        <mg-tag [tag]='tag.value' (onRemove)='onRemoveTag($event)' (onClick)='onClickTag($event)'></mg-tag>
    </div>
</ul>

<button  (click)="save()">Save Tags</button>
