<h1>Налаштування ключових слів</h1>

<p>Додайте ключові слова, що вас цікавлять. Наприклад: software development</p>

<div>
    <input [(ngModel)]="currentTagName" (keyup.enter)="addCurrentTag()">
    <button (click)="addCurrentTag()">Add</button>
</div>


<ul>
    <li *ngFor="let tag of tags | keyvalue">
        <app-tag-item [tag]='tag.value' (onRemove)='onRemoveTag($event)' (onClick)='onClickTag($event)'></app-tag-item>
    </li>
</ul>

<p>Можуть бути цікаві:</p>
<ul>
    <li *ngFor="let tag of relatedTags | keyvalue">
        <app-tag-item [tag]='tag.value' (onRemove)='onRemoveRelatedTag($event)' (onClick)='onClickRelatedTag($event)'>
        </app-tag-item>
    </li>
</ul>
<br>

<button (click)="save()">Зберегти</button>
