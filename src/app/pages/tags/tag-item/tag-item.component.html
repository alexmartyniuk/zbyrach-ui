<span class="root"
    [ngClass]="{'pointer' : !isRemovingAllowed, 'active': isActive, 'small': isSmall, 'big': !isSmall }"
    [attr.title] = "title">
    <button *ngIf="isRemovingAllowed" (click)="onRemoveButtonClick()" title="{{ 'Tags.RemoveTag' | translate }}">
        <img src="/assets/img/btn-close.png" alt="{{ 'Tags.RemoveTag' | translate }}"/>
    </button>

    <span [ngClass]="{'text' : !isRemovingAllowed, 'button' : isRemovingAllowed }" (click)="onElementClick()">
        {{ tag }}
    </span>
</span>
