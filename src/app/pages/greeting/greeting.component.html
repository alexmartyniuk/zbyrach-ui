<div *ngIf="!isLogedIn">
    <h1>Вітаю вас!</h1>
    <div class="container-flex">
        <div class="row">
            <div class="col-12 col-sm-6 text">
                <p>
                    Ви
                </p>
                <ul>
                    <li>обираєте слова, що вас цікавлять</li>
                    <li>вказуєте періодичність відправки</li>
                </ul>

                <p>
                    Я
                </p>
                <ul>
                    <li>шукаю статті за обраними словами</li>
                    <li>відправляю їх вам на пошту</li>
                </ul>
            </div>
            <div class="d-none d-sm-block col-sm-6 align-self-center text-center">
                <img src="/assets/img/AnimationSmall.gif" alt="" width="300px" height="240px">
            </div>
        </div>
    </div>


    <div class="text-center">
        <button (click)="logIn()" class="btn btn-primary signin-button" title="Увійти з Google">
            Увійти
            <img src="/assets/img/google-login.png" width="20" />
        </button>
    </div>
</div>

<div *ngIf="isLogedIn">
    <h1>Вітаю вас, {{ userName }}!</h1>
    <div class="container-flex">
        <div class="row">
            <div class="col col-sm-6 text">
                <p>
                    Ви отримуєте статті
                </p>
                <ul>
                    <li>{{ tagsText }} </li>
                    <li>{{ scheduleText }}</li>
                </ul>
            </div>
            <div class="d-none d-sm-block col-sm-6 align-self-center text-center">
                <a routerLink="/tags" class="btn btn-secondary settings-button">Налаштувати</a>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a routerLink="/articles" class="btn btn-primary view-articles-button">Переглянути статті</a>
    </div>
</div>
