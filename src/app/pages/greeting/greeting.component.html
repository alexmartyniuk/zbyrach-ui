<div *ngIf="!isLogedIn">
    <h1>Вітаю вас!</h1>
    <p>
        Ви
    </p>
    <ul>
        <li>обираєте теги</li>
        <li>вказуєте періодичність</li>
    </ul>

    <p>
        Я
    </p>
    <ul>
        <li>шукаю дописи</li>
        <li>відправляю вам на пошту</li>
    </ul>

    <button (click)="logIn()">Увійти</button>
</div>

<div *ngIf="isLogedIn">
    <h1>Вітаю вас, {{ userName }}!</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    Ви отримуєте статті
                </p>
                <ul>
                    <li>за 5 тегами</li>
                    <li>щоп’ятниці о 9:00</li>
                    <li>один раз на тиждень</li>
                </ul>
            </div>
            <div class="col">
                <a routerLink="/tags" class="btn">Налаштувати</a>
            </div>
        </div>
    </div>

    <a routerLink="/articles" class="btn btn-primary" >Переглянути статті</a>
</div>
