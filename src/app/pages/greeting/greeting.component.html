<h1>Вас вітає Збирач!</h1>

<div *ngIf="!isLogedIn">
    <p>
        Ввійдіть, щоб налаштувати ваші вподобання та почати пошук статей.
    </p>
    
    <button (click)="logInWithGoogle()"> Увійти з Google </button>
</div>

<div *ngIf="isLogedIn">
    <p>
        {{ userName }}, Збирач налаштований відправляти вас статті
        за 5 тегами один раз на тиждень щоп'ятниці о 9:00.
    </p>

    <a routerLink="/articles">Переглянути статті</a>

    <a routerLink="/tags">Змінити налаштування</a>
</div>
