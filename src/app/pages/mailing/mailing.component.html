<h1>{{ 'Mailing.SendingSettings' | translate }}</h1>

<div *ngIf="showContent">
    <div class="description">{{ 'Mailing.SpecifyHowOftenYouWantToReceive' | translate }}
       <b>{{ userEmail }}</b></div>

    <div class="articles">
        <div class="text-center">{{ 'Mailing.NumberOfArticles' | translate }} {{ numberOfArticles() }}</div>
        <div class="slider">
            <ng5-slider [(value)]="numberOfArticlesSlider" [options]="numberOfArticlesSliderOptions"></ng5-slider>
        </div>
    </div>

    <div class="schedule">
        <div class="text-center">{{ 'Mailing.Periodicity' | translate }} {{ schedule() | translate }}</div>
        <div class="slider">
            <ng5-slider [(value)]="scheduleSlider" [options]="scheduleSliderOptions"></ng5-slider>
        </div>
    </div>

    <div class="text-center">
        <button (click)="save()" class="btn btn-primary save-button">{{ 'Mailing.Save' | translate }}</button>
    </div>
</div>
