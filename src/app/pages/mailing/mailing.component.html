<h1>Налаштування відправки</h1>

<p>Вкажіть, як часто і скільки статей ви хочете отримувати на {{ userEmail }}</p>

<div>
    <div>Кількість статей: {{ numberOfArticles() }}</div>
    <div>        
        <ng5-slider [(value)]="numberOfArticlesSlider" [options]="numberOfArticlesSliderOptions"></ng5-slider>
    </div>
</div>

<br>
<br>

<div>
    <div>Періодичність: {{ schedule() }}</div>
    <div>
        <ng5-slider [(value)]="scheduleSlider" [options]="scheduleSliderOptions"></ng5-slider>        
    </div>
</div>

<br>
<br>

<button (click)="save()">Зберегти</button>
