<div class="container page">

    <!-- Header -->
    <div class="row justify-content-between align-items-center header">
        <div class="col-4">
            <a routerLink="/greeting" class="navbar-brand">
                <img class="logo" src="/assets/img/Logo.png" alt="Збирач">
            </a>
        </div>
        <div *ngIf="isLogedIn" class="col-8 text-right">
            <div class=" d-inline">
                <img class="user-photo rounded-circle" width="50" src="{{ userPictureUrl }}" alt="User picture" />
            </div>
            <div class="dropdown show d-inline align-self-center">
                <a class="user-name dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ userName }}
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" routerLink="/articles">Переглянути статті</a>
                    <a class="dropdown-item" routerLink="/tags">Налаштувати теги</a>
                    <a class="dropdown-item" routerLink="/mailing">Налаштувати відправку</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Вийти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="row body">
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
