<div class="container">

    <!-- Header -->
    <div class="row justify-content-between align-items-center">
        <div class="col">
            <a routerLink="/greeting" class="navbar-brand">Збирач</a>
        </div>
        <div *ngIf="isLogedIn" class="col text-right">
            <div class="d-inline">
                <img class="rounded-circle" width="50" src="{{ userPictureUrl }}" alt="User picture" />
            </div>
            <div class="dropdown show d-inline align-self-center">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ userName }}
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" routerLink="/articles">Переглянути статті</a>
                    <a class="dropdown-item" routerLink="/tags">Налаштувати теги</a>
                    <a class="dropdown-item" routerLink="/mailing">Налаштувати відправку</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Вийти</a>
                </div>
            </div>
        </div>

        <div *ngIf="!isLogedIn">
            <a (click)="logIn()" href="javascript:void(0)">Увійти</a>
        </div>

    </div>

    <!-- Body -->
    <div class="row">
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
